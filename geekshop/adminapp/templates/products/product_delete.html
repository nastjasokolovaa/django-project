{% extends 'admin_base.html' %}
{% load static %}


{% block content %}
    <div class="user_delete">
        Уверены, что хотите удалить {{ product_to_delete.name }}
        ?
        <form action="{% url 'adminapp:product_delete' product_to_delete.pk %}"
              method="post">
            {% csrf_token %}
            <div>
                <button class="btn btn-danger" type="submit">
                    Удалить
                </button>
            </div>
        </form>
        <br>
        <div>
            <button class="btn btn-success">
                <a href="{% url 'adminapp:products' product_to_delete.category.pk %}" class="text-white">
                    Отмена
                </a>
            </button>
        </div>
    </div>
{% endblock %}
