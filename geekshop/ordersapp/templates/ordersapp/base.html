<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{title|title}}
        {% endblock %}
    </title>

    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'style-gs.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% endblock %}
</head>
<body>
<div class="container">

    {% block header %}
        <div class="hero--">
            {% include 'geekshop/includes/inc__menu.html' %}
        </div>
    {% endblock %}
    {% block content %}
    {% endblock %}
</div>
<div class="clr"></div>
{% include 'geekshop/includes/inc_footer.html' %}
</body>
</html>
